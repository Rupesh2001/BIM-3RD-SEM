
<!DOCTYPE html>
<html>
<body>

<h2>An Unordered HTML List</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol type="a" start="4">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
  <dt>rupesh</dt>
  <dd>my name is rupesh</dd>
</dl>
<ol type="1">
	<li>hari 1</li>
	<li>hari 1</li>
	<li>hari 1</li>
		<ol type="i">
			<li>hari 1
			
			<ol type="square">
				<li>hari 1</li>
			<li>hari 1</li>
		<li>hari 1</li>
			</ol>
		</ol>
</ol>



</body>
</html>
