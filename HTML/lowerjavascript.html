<!DOCTYPE html>
<html>
<head>
	<title>image</title>
	<script>
		function convert()
		{
			a=document.getElementById('value').value;
			str=a.toLowerCase();
			document.getElementById('display').innerHTML=str;
		}
	</script>
	
</head>
<body>
	<input type="txt" name="txtname" id="value">
	<input type="button" name="btnclick" value="toLowerCase" onclick='convert()'/>
	<p id="display"></p>
</body>
</html>
