<!--write javascript program to display even numbers from 10 to 50 also display sum of them-->
<!DOCTYPE html>
<html>
<head>
	<title>j</title>
	
	<script>
	 
		for (i=10;i<50;i++) 
		{
			if (i%2==0)
			{
				document.write("Even no.  ")
				document.write(+i);
				document.write("<br>");
			}
		}

		sum=0;
		for(i=10;i<50;i+=2)
			sum +=i;
		document.write("total: ")
		document.write(sum);
	</script>
</head>
<body>
</body>
</html>
