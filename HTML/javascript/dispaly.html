<!--to display float integer string-->
<!DOCTYPE html>
<html>
	<head>
		<title>display</title>
	</head>
	<body>
		<script>
			var f=1.21,s='aashish',c='x',i=100;
			document.write("integer: "+i);
			document.write("<br/>");
			document.write("character: "+c+"<br/>");
			document.write("float: "+f+"<br/>"+"string:"+s);
			
		</script>
	</body>
</html>
