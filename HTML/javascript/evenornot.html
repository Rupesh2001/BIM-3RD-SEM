<!--to check even or not-->
<!DOCTYPE html>
<html>
	<head>
		<title>
		</title>
	</head>
	<body>
		<script>
			var i;
			for (i=0;i<10;i++)
			{
				if(i%2==0)
				{
					document.write(+i+" is even <br/>");
					
				}
				else 
				{
					document.write(+i+" is odd<br/>");
				}
			}
		</script>
	</body>
</html>
