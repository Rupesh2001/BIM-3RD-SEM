<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        Check a number is Prime or 
        not using JavaScript 
    </title> 
      
    <script type="text/javascript"> 
      
        // Function to check prime number 
        function p() { 
              
            var n, i, b = true; 
              
            // Getting the value form text 
            // field using DOM 
            n = document.getElementsByName("n")[0].value; 
            n = parseInt(n) 
            for(i = 2; i <= n - 1; i++) 
                if (n % i == 0) { 
                    b = false; 
                    break; 
                } 
                  
                // Check and display alert message 
            if (b== true) 
                alert(n + " is prime"); 
            else
                alert(n + " is not prime"); 
        } 
    </script> 
</head> 
  
<body> 
    <center> 

          
        <form name="myform"> 
            Enter the number: 
            <input type="text" name=n value=""> 
              
            <input type="button" value="Check" onClick="p()"> 
            <br> 
        </form> 
    </center> 
</body> 
  
</html>
