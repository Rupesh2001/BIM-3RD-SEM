<html>
	<head>
		<title>
			the count
		</title>
		<script>
			function display()
			{
				a=document.getElementById("enter").value;
				c=0;
				for (i=0;i<a.length;i++)
				{
					if (a[i]!=0&&a[i+1]=='h'&&a[i+2]=='e'&&a[i+3]==' ')
					{
						c++;
					}
				}
				document.getElementById("count").value=c;
			}
		</script>
	</head>
	<body>
		<input type="text" id="count"/><hr/>
		<textarea rows="10" cols="30" id="enter" onkeyup="display()"></textarea>
	</body>
</html>
