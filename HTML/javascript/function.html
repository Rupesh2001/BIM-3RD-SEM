<!--function-->
<html>
	<head>
			<script>
			function array(){
				var a;
				var i;
				var b;
				a=[10,12,"banana"];
				b=[];
				b[0]="santosh";
				b[1]=10.36;
				b[2]="sabin";
				b[b.length]=5.5;
				document.write("arraya: "+a[0]+" "+a[1]+" "+a[2]+"<br/>");
				for(i=0;i<b.length;i++){
					document.write("arrayb: "+b[i]+"<br/>");
				}
				document.write("length of arrayb: "+b.length);
			}
		</script>
	</head>
	<body>
	<button onclick="array()">click</button>
	</body>
</html>
