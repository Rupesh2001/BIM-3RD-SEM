	<body>
		<script>
			function display(){	
				a=document.getElementsByTagName("aname")[0].value;
				b=document.getElementsByTagName("bname")[0].value;
				c=document.getElementsByTagName("cname")[0].value;

					g=b;
				else	
					g=c;
				document.getElementById("one").innerHTML=g;
				
			}
		</script>
		<h3>To find greatest string among 3</h3>

			text1:<input type="text" name="aname"/>
			text2:<input type="text" name="bname"/>
			text3:<input type="text" name="cname"/>
		<button onclick="display()" accesskey="z">click</button>
