<!DOCTYPE html>
<html>
<style>
   body {
      color: #000;
      background: white;
      height: 100vh;
      text-align: center;
   }
   table {
      margin: 2rem auto;
      width: 400px;
   }
</style>
<body>
		<h1>HTML rowspan Attribute Demo</h1>
		<table border="2">
		<thead>
		<tr>
		<th>Name</th>
		<th>Language</th>
		</tr>
		<thead>
		<tbody>
		<tr>
		<td>John</td>
		<td>English</td>
		</tr>
		<tr>
		<td rowspan="2">Elon</td>
		<td>Germany</td>
		</tr>
		<tr>
		<td>French</td>
		</tr>
		</tbody>
		</table>
